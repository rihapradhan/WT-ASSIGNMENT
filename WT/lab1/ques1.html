<!DOCTYPE html>
<html>
<head>
	<title>Greatest Number</title>
</head>
<body>
<script type="text/javascript">
	var a=prompt("Enter your first number");
	var b=prompt("enter your second number");
	var c=prompt("enter your third number");
	if(a>b&&a>c){
		alert("a is greatest");
	}else if(b>a&&b>c){
		alert("b is greatest");
	
	}else{
		alert("c is greatest");
	}
</script>
