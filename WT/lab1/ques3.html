<!DOCTYPE html>
<html>
<head>
	<title>Determine Division</title>
</head>
<body>
<script type="text/javascript">
	var percentage=prompt("Enter your percentage");
	if(percentage>=80){
		alert("You Passed with Distinction");
	}else if(percentage>=60){
		alert("You Passed with First Division");
	}else if(percentage>=50){
		alert("You Passed with second Division");
	}else if(percentage>=40){
		alert("You Passed with third Division");
	}else{
		alert("You are fail");
	}
</script>
</body>
</html>
