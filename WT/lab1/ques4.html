<!DOCTYPE html>
<html>
<head>
	<title>Arithmetic Operations</title>
</head>
<body>
<script type="text/javascript">
	var num1,num2,sum,difference,product,division,remainder;
	num1=parseInt(prompt("Enter first number."));
	num2=parseInt(prompt("Enter second number."));
	sum=num1+num2;
	difference=num1-num2;
	product=num1*num2;
	division=num1/num2;
	remainder=num1%num2;
	alert("Sum is "+sum+" difference is "+difference+"product is "+product+" division is "+division+" remainder is "+remainder);
</script>
</body>
</html>
