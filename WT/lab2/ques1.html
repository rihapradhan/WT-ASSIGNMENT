<!DOCTYPE html>
<html>
<title>Demonstrate table, ul and ol</title>

</title>
<body>
  <h1>Ordered list Demo</h1>

  <ol>
    <h2>Subjects</h2>
    <li>Maths</li>
    <li>Physics</li>
    <li>Digital Logic</li>
    <li>FIT</li>
  </ol>  

  <h1>Unordered List Demo</h1>

  <ul>
    <li>Devices</li>
    <li>Mobile Phone</li>
    <li>Laptop</li>
    <li>Play Station</li>
    <li>Monitor</li>
  </ul>

<h1>Table Demo</h1>

<table style="width:auto", border="1px">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
    <th>Location</th>
  </tr>
  <tr>
    <td>John</td>
    <td>Doe</td>
    <td>50</td>
    <td>Texas</td>
  </tr>
  <tr>
    <td>Mary</td>
    <td>Poppins</td>
    <td>30</td>
    <td>London</td>
  </tr>
  <tr>
    <td>Ram</td>
    <td>Kunwar</td>
    <td>17</td>
    <td>Kathmandu</td>
  </tr>
</table>




</body>
</html>
