<!DOCTYPE html>
<html>

<head>
    <title>TO DO List</title>
</head>

<body>
    <!-- Title of the App -->
    <h1 class="todolist-title">Make Your TODO List</h1>

    <!-- Form to get the todolist text data -->
    <form class="todolist-form">
        <input autofocus="" type="text" placeholder="Example: Make a good coffee !" class="todolist-input">
    </form>

    <!-- Show the list of add todolist tasks -->
    <ul class="js-todolist"></ul>

    <!-- Javascript code section -->
    <script src="todo-application.js"></script>
</body>

</html>
